<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Page</title>
  <link rel="stylesheet" href="messages_page_style.css">
</head>
<body>
<div class="navbar">
  <div class="right-nav">
    <a href="#">Login</a>
    <a href="#">Register</a>
  </div>
  <div class="center-nav">
    <a href="#">Feed</a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="Search">
    <button type="submit">Search</button>
  </div>
</div>

<div class="container">
  <div class="user-chat">
    <div class="user-avatar">
      <img src="user-avatar.jpg" alt="User Avatar">
    </div>
    <div class="user-info">
      <h3 class="user-nickname">UserNickname</h3>
      <p class="user-status">Online</p>
    </div>
    <div class="user-message">
      <p>Last message in the chat...</p>
    </div>
  </div>

  <div class="user-chat">
    <div class="user-avatar">
      <img src="user-avatar.jpg" alt="User Avatar">
    </div>
    <div class="user-info">
      <h3 class="user-nickname">UserNickname</h3>
      <p class="user-status">Online</p>
    </div>
    <div class="user-message">
      <p>Last message in the chat...</p>
    </div>
  </div>

  <div class="user-chat">
    <div class="user-avatar">
      <img src="user-avatar.jpg" alt="User Avatar">
    </div>
    <div class="user-info">
      <h3 class="user-nickname">UserNickname</h3>
      <p class="user-status">Online</p>
    </div>
    <div class="user-message">
      <p>Last message in the chat...</p>
    </div>
  </div>
</div>


</body>
</html>
