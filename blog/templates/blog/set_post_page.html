{% extends 'blog/base_page.html' %}
{% load static %}

{% block title %}
    <title>Settings Page</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/css/add_post_style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="new-post-form">
        <h2>Create a New Post</h2>
        <form class="my-form" action="{% url 'blog:set_post' post.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="{{ form.image.id_for_label }}">Upload an Image:</label>
            {{ form.image }}

            <label for="{{ form.description.id_for_label }}">Write a Description:</label>
            {{ form.description }}

            <button type="submit">Change Post</button>
        </form>
    </div>
</div>
{% endblock %}
