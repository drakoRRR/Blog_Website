{% load static %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/register_page_style.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Sign Up</h2>
    <form action="/login" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="password">Password Confirmation</label>
            <input type="password" id="password-confirmation" name="password" required>
            <p>Enter the same password as before, for verification</p>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signin-text">
            <p class="centered-text">Already have an account? <a href="" class="signin-link">Sign In</a></p>
        </div>
    </form>
</div>
{% endblock %}
