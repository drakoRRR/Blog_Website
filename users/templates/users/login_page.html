{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/login_page_style.css' %}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="input-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <div class="forgot-password">
                <a href="{% url 'reset_password' %}">Forgot your password?</a>
            </div>
            <button type="submit">Sign In</button>
            <div class="signup-text">
                <p class="centered-text">Don't have an account? <a href="{% url 'users:register' %}"
                                                                   class="signup-link">Sign Up</a></p>
            </div>
        </form>
    </div>
{% endblock %}
